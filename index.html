<!DOCTYPE html>
<html lang="en">

<head>
    <title>Composer Trivia</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <div class="headerWrap">
            <div class="header">Composer Trivia</div>
        </div>


        <div class="introWrap">
            <button id="startBtn">Play</button>
        </div>


        <div class="gameWrap" style="display:none">
            <div id="timeLeft"><span id="timerSpace"></span></div>
            <div id="question"><span id="questionSpace"></span></div>
            <div id="answer"><span id="answerSpace"></span></div>
        </div>

        <div class="exitWrap" style="display:none">
            <button id="retryBtn">Play</button>
        </div>

    </div>













    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>

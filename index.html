<!DOCTYPE html>
<html lang="en">

<head>
    <title>Composer Trivia</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <div class="headerWrap">

            <div class="header">Test Your Knowledge of Classical Music!</div>
        </div>


        <div class="introWrap">
            <button id="startBtn">Let's Get Started!</button>
        </div>
        <div class="musicWrap">
            <input id="pauseBtn" type="button" value="Pause Music" onclick="pauseAudio()" style="display:none">
            <audio id="audio" src="assets/audio/Jupiter.mp3"></audio>
        </div>


        <div class="gameWrap" style="display:none">
            <div id="timeLeft"></div>
            <div id="question"></div>
            <div id="answer"></div>

            <br>
            <img id="gifDisplay" src="" style="display:none">
        </div>
        
       

        <div class="exitWrap" style="display:none">
            <div id="results"></div>
            <button id="retryBtn">Try Again!</button>
        </div>

    </div>















    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>




</body>

</html>
